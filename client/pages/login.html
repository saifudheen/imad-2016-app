    <div class="page-signin">

        <div class="signin-header">
            <div class="container text-center">
                <section class="logo">
                    <a href="#/">E-Mail Sender</a>
                </section>
            </div>
        </div>

        <div class="signin-body" style="margin-top: 70px" data-ng-controller="userController">
            <div class="container">
                <div class="form-container">



                    <form class="form-horizontal" data-ng-submit="login(username,password)">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-envelope"></span>
                                </span>
                                    <input type="text"
                                           class="form-control" ng-model="username"
                                           placeholder="Email"
                                            >
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                                    <input type="password"
                                           class="form-control" ng-model="password"
                                           placeholder="password"
                                            >
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block text-center">Log in</button>

                                <!--<a href="/Home" class="btn btn-primary btn-lg btn-block">Log in</a>-->
                            </div>
                        </fieldset>
                    </form>

                    <section>
                        <p class="text-center" data-ng-click="forgotPassword();"><a href="">Forgot your password?</a></p>
                        <!--<p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>-->
                    </section>

                </div>
            </div>
        </div>
