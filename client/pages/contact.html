<div data-ng-controller="contactController">
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Manage Contacts</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" data-ng-submit="addContact(contact);">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <label >Add Contact</label>
                            </div>
                            <div class="col-sm-9 ">
                                <div class="col-sm-8">
                                    <input class="form-control" data-ng-model="contact" required=""  type="email">
                                </div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-success" style="cursor: pointer">add</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div style="padding-top: 50px"></div>
                    <div class="row">
                        <div class="col-md-offset-1 col-sm-offset-1 col-md-10 col-sm-10">

                            <div class="table-responsive" >
                                <table class="table table-bordered ">
                                    <tr style="background-color: #2498BA;color: #ffffff">
                                        <th class="text-center">
                                            <div class="th">
                                               Contacts
                                            </div>
                                        </th>
                                        <th class="text-center">
                                            <div class="th" >
                                                <span class="fa fa-edit"></span>
                                            </div>
                                        </th>
                                    </tr>
                                    <tr  ng-repeat="row in contactData"  >
                                        <td >{{row}}</td>

                                        <td class="text-center">
                                            <span class="logohover fa fa-trash-o" data-ng-click="deleteContact($index);"></span>
                                        </td>
                                    </tr>

                                </table>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
