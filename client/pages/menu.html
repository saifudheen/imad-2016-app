    <div id="config" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div>
                    <div class="modal-header">
                        <span class="fa fa-close ash-c pull-right mouse_point" data-dismiss="modal" aria-hidden="true"></span>
                        <span class="fa fa-spinner ash-c pull-right mouse_point" data-ng-click="loadConfig();"></span>

                        <h4 class="modal-title text-center" style="color: green">Configuration !</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel-body panel">

                            <section >
                                <form class="form-horizontal" data-ng-submit="saveConfig(config_data)">
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <label >Email ID</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" data-ng-model="config_data.mail" rows="2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <label >Password</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" data-ng-model="config_data.pass" rows="2">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <label >Service</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" data-ng-model="config_data.service" rows="2">
                                        </div>
                                    </div>
                                    <div class="pull-right">
                                        <button type="submit" class="btn btn-success">Yes</button>
                                        <button type="button" class="btn btn-rss" data-dismiss="modal" aria-hidden="true">No</button>
                                    </div>
                                </form>
                            </section>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
